<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroMouse Evolutivo</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="title">
        <h1>MicroMouse Evolutivo</h1>
    </div>
    <div class="container-xl d-flex">
        <div id="main-left">
            <div id="overview" class="rounded shadow-lg border border-3">
                <canvas width="640" height="640" style="border: solid"></canvas>
            </div>
            <div id="buttons"class="d-flex justify-content-evenly align-items-center rounded-bottom shadow-lg border border-3 border-dark" style="margin-top: -6px">
                <button style="border: none">
                    <i onClick="play()">
                        <img src="../public/images/play.svg" alt="">
                    </i>
                </button>
                <button style="border: none">
                    <i onClick="pause()">
                        <img src="../public/images/pause.svg" alt="">
                    </i>
                </button>
                <button style="border: none">
                    <i onClick="restart()">
                        <img src="../public/images/refresh-cw.svg" alt="">
                    </i>
                </button>
            </div>
        </div>
        <div id="main-right">
            <div id="parameters"class="rounded shadow-lg border border-3">
                <div class="p-3 mt-4 btn-group  d-flex justify-content-center" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" onClick="maze(0)">Maze 1</button>
                    <button type="button" class="btn btn-primary" onClick="maze(1)">Maze 2</button>
                </div>
                <label for="customRange1" class="p-3 btnform-label">Tamanho da População</label>
                <input type="range" class="p-3 form-range" min="100" max="500" step="10" id="customRange1">
                <label for="customRange2" class="p-3 btnform-label">Nº melhores indivíduos</label>
                <input type="range" class="p-3 form-range" min="0" max="50" step="5" id="customRange2">
                <label for="customRange3" class="p-3 btnform-label">Taxa de mutação</label>
                <input type="range" class="p-3 form-range" min="0" max="40" step="2.5" id="customRange3">
            </div>
            <div  id="database"class=" rounded shadow-lg border border-3">
                <p class="mt-3 ms-4">Geração: </p>
                <p class="ms-4">Fitness máximo: </p>
                <p class="ms-4">Fitness médio: </p>
            </div>
        </div>

    </div>
    <input type="file" name="file" id="file">
    <script  src="script.js"></script>
</body>
</html>
