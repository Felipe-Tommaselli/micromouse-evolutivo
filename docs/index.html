<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroMouse Evolutivo</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="title">
        <h1>MicroMouse Evolutivo</h1>
    </div>
    <div class="container-xl d-flex">
        <div id="main-left">
            <div id="overview" class="rounded shadow-lg border border-3">
                <canvas width="640" height="640" style="border: solid"></canvas>
            </div>
            <div id="buttons"class="d-flex justify-content-evenly align-items-center rounded-bottom shadow-lg border border-3 border-dark" style="margin-top: -6px">
                <button style="border: none">
                    <i onClick="play()">
                        <img src="assets/play.svg" alt="">
                    </i>
                </button>
                <button style="border: none">
                    <i onClick="pause()">
                        <img src="assets/pause.svg"alt="">
                    </i>
                </button>
                <button style="border: none">
                    <i onClick="restart(0)">
                        <img src="assets/refresh-cw.svg" alt="">
                    </i>
                </button>
            </div>
        </div>
        <div id="main-right">
            <div id="parameters"class="rounded shadow-lg border border-3">
                <div class="mt-2 p-3 btn-group  d-flex justify-content-center" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" onClick="dataDefault();">Database Default</button>
                    </button>
                </div>
                <div class="p-3 btn-group  d-flex justify-content-center" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" onClick="maze(0);">Maze 1</button>
                    <button type="button" class="btn btn-primary" onClick="maze(1)">Maze 2</button>
                </div>
                <label for="customRange1" class="p-3 btnform-label">Tamanho da População:</label> <output id="TAMPOP">3000</output>
                <input type="range" class="p-3 form-range" value="3000" min="1000" max="3500" step="100" id="customRange1" onchange="updateTextInput(this.value, 1)" disabled>

                <label for="customRange2" class="p-3 btnform-label">Nº melhores indivíduos:</label> <output id="DIV">10</output>
                <input type="range" class="p-3 form-range" value="10" min="0" max="50" step="5" id="customRange2" onchange="updateTextInput(this.value, 2)" disabled>

                <label for="customRange3" class="p-3 btnform-label">Taxa de mutação:</label> <output id="MUT">5</output>
                <input type="range" class="p-3 form-range" value="5" min="0" max="40" step="2.5" id="customRange3" onchange="updateTextInput(this.value, 3)" disabled>

                <div class="p-3">
                    <label for="">Inserir database local</label>
                    <input type="file" class="form-control mt-2" id="inputfile" onchange="newFile(this.files[0]);">
                </div>
            </div>
            <div  id="database"class=" rounded shadow-lg border border-3">
                <div>
                    <p class="mt-3 ms-4" style="display: inline-block">Geração: </p>  <p id="geracao" style="display: inline-block">0</p>
                </div>
                <div>
                    <p class="ms-4"style="display: inline-block">Fitness máximo: </p>  <p id="fitMax" style="display: inline-block">0</p>
                </div>
                <div>
                    <p class="ms-4" style="display: inline-block">Fitness médio: </p>  <p id="fit" style="display: inline-block">0</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
